---
- hosts: default
  become: true

  vars:
    aws_access_key_id: '{{ lookup("env","ACCESS_KEY") }}'
    aws_secret_access_key: '{{ lookup("env","SECRET_ACCESS_KEY") }}'
    aws_default_region: '{{ lookup("env","DEFAULT_REGION") }}'
    s3_bucket_name: '{{ lookup("env","S3_BUCKET_NAME") }}'
    poudriere_jails:
    - { jail_name: 'freebsd-10_2_x64', version: '10.2-RELEASE' }

  roles:
  - { role: JoergFiedler.freebsd-build-server }
